<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onAddIngredient(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel>
                </div>
                <div class="col-md-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success form-margin" type="submit">{{editMode?'Update':'Add'}}</button>
                    <button class="btn btn-danger form-margin" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary form-margin" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
